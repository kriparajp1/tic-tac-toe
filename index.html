<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="KripaRaj P">
    <meta name="author portfolio" content="https://kriparajp.netlify.app/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="jkkk.png">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="board" class="board">
        <div class="cell" onclick="cellClicked(0)"></div>
        <div class="cell cell1" onclick="cellClicked(1)"></div>
        <div class="cell" onclick="cellClicked(2)"></div>
        <div class="cell cell2" onclick="cellClicked(3)"></div>
        <div class="cell cell3" onclick="cellClicked(4)"></div>
        <div class="cell cell2" onclick="cellClicked(5)"></div>
        <div class="cell" onclick="cellClicked(6)"></div>
        <div class="cell cell1" onclick="cellClicked(7)"></div>
        <div class="cell" onclick="cellClicked(8)"></div>
    </div>
    <p id="message" class="message"></p>
    <button onclick="resetBoard()">Reset</button>

    <script src="script.js"></script>
</body>
</html>
